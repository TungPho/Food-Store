<ul>
  <li *ngFor="let food of foods">
    <!--passed the id of the food and go to the food page description-->
    <a routerLink="/food/{{ food.id }}" link href="">
      <img src="{{ food.imageUrl }}" alt="{{ food.name }}" />
      <div class="content">
        <div class="name">
          {{ food.name }}
        </div>
        <span class="{{ food.favorite ? 'favorite' : 'favorite not' }}"
          >‚ù§Ô∏é</span
        >
        <div class="stars"></div>

        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor="let origin of food.origins">
              {{ origin }}
            </span>
          </div>
          <div class="cook-time">
            <span>üïñ</span>
            {{ food.cookTime }}
          </div>
          <div class="price">
            <span>
              {{ food.price | currency }}
            </span>
          </div>
        </div>
      </div>
    </a>
  </li>
</ul>
